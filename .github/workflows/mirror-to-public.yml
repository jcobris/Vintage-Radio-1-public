name: Mirror to Public Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push all branches and tags to public mirror
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote add mirror https://x-access-token:${MIRROR_PAT}@github.com/jcobris/Vintage-Radio-1-public.git

          git push --prune mirror +refs/heads/*:refs/heads/* +refs/tags/*:refs/tags/*
